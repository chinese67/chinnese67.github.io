    <style>
        body {
            font-family: 'Mali', cursive;
            background: linear-gradient(to top, #f1f129, #ffffff);
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        main h1 {
            text-align: center;
            color: #0b24e0;
        }

        main h5 {
            text-align: center;
            color: #ff0d00;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #e0ce0b;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #fd1d1d;
            color: #fff;
        }

        footer {
            text-align: center;
            background-color: #0b24e0;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer span {
            font-size: 14px;
        }

        a {
            color: #0b24e0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div id="error-message"></div>
            <button class="btn-primary" type="submit">Log in</button>
            <p style="text-align: center; margin-top: 15px;">Don't have an account yet? <a href="signup.html">Click here</a> to sign up</p>
