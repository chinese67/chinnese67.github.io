<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์สื่อการเรียนรู้คำศัพท์ภาษาจีนใช้ในชีวิตประจำวัน</title>
    <link rel="stylesheet" href="lsty.css">
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
</head>
<body>
    <main>
        <form id="signupForm">
            <h1>สมัครเข้าใช้เว็บไซต์</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                <label for="username"><i class="fa fa-user"></i> Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <label for="password"><i class="fa fa-lock"></i> Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </main>

    <footer>
        <span>เว็บไซต์สื่อการเรียนรู้คำศัพท์ภาษาจีนในชีวิตประจำวัน</span>
        <h5>Educational Material for Daily Chinese Vocabulary</h5>
    </footer>

    <script>
        // ตั้งค่า Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCAXG9yteRlhSzCqAfbZOueJNcwFvkKyLY",
            authDomain: "myweb-d3e1a.firebaseapp.com",
            projectId: "myweb-d3e1a",
            storageBucket: "myweb-d3e1a.appspot.com",
            messagingSenderId: "370998675188",
            appId: "1:370998675188:web:5d1b7dfec8b0ef4df4c0a1",
            measurementId: "G-V8VP2M2K0Y"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // หยุดการรีเฟรชหน้า

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // ใช้ Firebase Authentication เพื่อสร้างผู้ใช้งานใหม่
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // สมัครสมาชิกสำเร็จ
                    const user = userCredential.user;
                    alert(`สมัครสมาชิกสำเร็จสำหรับ ${username}!`);
                    window.location.href = 'login.html'; // เปลี่ยนเส้นทางไปหน้า login
                })
                .catch((error) => {
                    // แสดงข้อผิดพลาด
                    alert(`เกิดข้อผิดพลาด: ${error.message}`);
                });
        });
    </script>
</body>
</html>
