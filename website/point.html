<!-- ตารางสำหรับคะแนน -->
<table id="score-table">
    <thead>
        <tr>
            <th>บท</th>
            <th>ก่อน</th>
            <th>หลัง</th>
        </tr>
    </thead>
    <tbody>
        <!-- คะแนนจะถูกเพิ่มในที่นี้ -->
    </tbody>
</table>

<script>
    // จำลองสถานะผู้ใช้ล็อกอิน
    let isLoggedIn = true; // เปลี่ยนเป็น false หากยังไม่ได้ล็อกอิน

    // จำลองข้อมูลคะแนน
    const userScores = {
        userId: 1,
        username: "ชื่อผู้ใช้", // ตัวอย่างชื่อผู้ใช้
        scores: [
            { lesson: 1, preTest: 8, postTest: 10 },
            { lesson: 2, preTest: 7, postTest: 9 },
        ]
    };

    // ฟังก์ชันแสดงคะแนน
    function displayScores() {
        if (!isLoggedIn) {
            alert("กรุณาเข้าสู่ระบบเพื่อดูคะแนนของคุณ");
            window.location.href = "login.html"; // ไปยังหน้าล็อกอิน
            return;
        }

        const tableBody = document.querySelector("#score-table tbody");

        userScores.scores.forEach(score => {
            const row = document.createElement("tr");

            // เพิ่มข้อมูลแต่ละคอลัมน์
            row.innerHTML = `
                <td>${score.lesson}</td>
                <td>${score.preTest}</td>
                <td>${score.postTest}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // เรียกใช้ฟังก์ชันเมื่อโหลดหน้า
    displayScores();
</script>
